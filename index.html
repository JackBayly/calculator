<!DOCTYPE html>

<head>


  <head>

    <script src="calculator.js" defer></script>

    <link rel="stylesheet" href="calculator.css">

  </head>

<body>

  <div class="calculator">
    <input name="input" type="text" placeholder="0" id="input" disabled="disabled">
    <div class="calculator-buttons">
      <button class="calc-button is-clear" id="C">AC</button>
      <button class="calc-button is-equals" id="equals">&equals;</button>


      <button class="calc-button" id="7" onClick="GFG_click(this.id)">7</button>
      <button class="calc-button" id="8" onClick="GFG_click(this.id)">8</button>
      <button class="calc-button" id="9" onClick="GFG_click(this.id)">9</button>
      <button class="calc-button" id="&divide;" onClick="GFG_click(this.id)">&divide;</button>


      <button class="calc-button" id="4" onClick="GFG_click(this.id)">4</button>
      <button class="calc-button" id="5" onClick="GFG_click(this.id)">5</button>
      <button class="calc-button" id="6" onClick="GFG_click(this.id)">6</button>
      <button class="calc-button" id="&times;" onClick="GFG_click(this.id)">&times;</button>


      <button class="calc-button" id="1" onClick="GFG_click(this.id)">1</button>
      <button class="calc-button" id="2" onClick="GFG_click(this.id)">2</button>
      <button class="calc-button" id="3" onClick="GFG_click(this.id)">3</button>
      <button class="calc-button" id="&minus;" onClick="GFG_click(this.id)">-</button>


      <button class="calc-button is-zero" id="0" onClick="GFG_click(this.id)">0</button>
      <button class="calc-button" id="&plus;" onClick="GFG_click(this.id)">&plus;</button>
    </div>
  </div>


</body>

</html>
